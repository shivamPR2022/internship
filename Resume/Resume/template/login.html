<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>LOGIN</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'logindesign.css' %}">
</head>
<body>
    <div class="main">
        <p class="sign" align="center">Sign in</p>
        <form class="form1" method="POST">
            {% csrf_token %}
          <input class="un " type="text" align="center" placeholder="Username" name="username">
          <input class="pass" type="password" align="center" placeholder="Password" name="password">
          <!-- <a class="submit" align="center">Sign in</a> -->
          <button type="submit"  class="submit"  align="center">Log in</button><br>
           <br>
           <a class="submit" align="center" href="../Registration">Sign up</a>
          <!-- <p class="forgot" align="center"><a href="#">Forgot Password?</p>          -->
            <div align="center" style="color:rgb(198, 35, 207);">{% for message in messages %}
                <h4>{{message}}</h4>
                {% endfor %}
        </div>
    <!-- <div>{% for message in messages %}
        <h4>{{message}}</h4>
        {% endfor %}
    </div> -->

    
</body>
</html>
